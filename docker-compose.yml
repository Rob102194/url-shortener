services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app
    ports: ["5432:5432"]
  api:
    build: .
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes: [".:/app"]
    ports: ["8000:8000"]
    depends_on: [db]